<!--     Styling and script for the copy button and citation-->
   <style>
      .citation-block {
        position: relative;
        background-color: #f5f5f5;
        padding: 10px;
        border-radius: 5px;
        word-wrap: break-word; /* Ensures long words are broken up */
        overflow: hidden; /* Prevents any scrollbars */
      }
    
      .citation-text {
        font-family: "Courier New", Courier, monospace;
        white-space: normal; /* Ensures text wraps */
        margin-right: 50px; /* Avoids overlap with the copy button */
      }
    
      .copy-btn {
        position: absolute;
        top: 10px;
        right: 10px; /* Moves the button to the top-right */
        background-color: #007bff;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
      }
    
      .copy-btn:hover {
        background-color: #0056b3;
      }
    </style>


  <script>
    function copyToClipboard(button) {
      const citationBlock = button.nextElementSibling;
      const textToCopy = citationBlock.innerText;
  
      navigator.clipboard.writeText(textToCopy).then(function() {
        button.innerText = "Copied!";
        setTimeout(function() {
          button.innerText = "Copy";
        }, 2000);
      }, function(err) {
        console.error("Could not copy text: ", err);
      });
    }
  </script>
